<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>선택 결과</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f4f7fc;
      color: #333;
      line-height: 1.6;
      padding: 40px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    body::before {
      content: "민원 접수 시스템";
      display: block;
      background-color: #1d428a;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 30px;
      width: 100%;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 50px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin-bottom: 10px;
      background-color: #fff;
      padding: 10px 15px;
      border-radius: 4px;
      border: 1px solid #ddd;
      max-width: 400px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>선택한 기관 목록</h2>
  <ul id="selectedAgenciesList"></ul>
  
</div>


<script>
const selected = JSON.parse(localStorage.getItem("selectedAgencies")) || [];
const list = document.getElementById("selectedAgenciesList");

selected.forEach(name => {
  const li = document.createElement("li");
  li.textContent = name;
  list.appendChild(li);
});
</script>
</body>
</html>
