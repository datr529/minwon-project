<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f4f7fc;
        color: #333;
        line-height: 1.6;
        padding: 40px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
    }

    body::before {
        content: "민원 접수 시스템";
        display: block;
        background-color: #1d428a;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 30px;
        width: 100%;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 50px;
        text-align: center;
    }

    button {
        background-color: #1d428a;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        font-size: 15px;
        cursor: pointer;
        margin: 5px;
        transition: background-color 0.2s;
    }

    button:hover {
        background-color: #0f2a5f;
    }

    .staff-only {
        cursor: pointer;
        color: #1d428a;
        margin-top: 20px;
        font-weight: bold;
        font-size: 16px;
    }

    .staff-only:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
<div class="container">
    <h1>민원 관리 시스템</h1>

    <!-- 민원 접수 버튼 -->
    <button id="complaint-btn" onclick="goToInfoPage()">민원 접수하기</button>

    <!-- 직원 전용 텍스트 (클릭하면 새로운 창 열림) -->
    <p class="staff-only" onclick="openStaffPage()">직원 전용</p>

    <script src="script.js"></script> <!-- JavaScript 연결 -->
</div>
</body>
</html>
